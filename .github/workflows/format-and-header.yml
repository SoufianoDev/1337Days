name: Format and Add 42 Header (Shell Script)

on:
  push:
    branches:
      - main

jobs:
  format-and-header:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git user
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "contact.devsoufiano@gmail.com"

      - name: Make headergen.sh executable
        run: |
          chmod +x .github/scripts/headergen.sh

      - name: Add 42 Header with shell script
        run: |
          author="${{ github.actor }}"
          email="contact.devsoufiano@gmail.com"
          # Run the shell header generator script in scan mode on entire repo
          ./.github/scripts/headergen.sh --scan . "$author" "$email"

      - name: Format C code files (remove trailing spaces + convert tabs to 4 spaces)
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) -print0 | \
          xargs -0 -n1 sh -c 'sed -i "s/[ \t]*$//" "$0"; expand -t 4 "$0" > tmp && mv tmp "$0"' --

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "ci: add 42 headers and format code"
          commit_user_name: "${{ github.actor }}"
          commit_user_email: "contact.devsoufiano@gmail.com"
